<!DOCTYPE html>
<html>
    <header>
        <title>Drag and Drop Feature</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </header>
    
    <body>

        <div class="drag__drop__container container-fluid">
            <div class="row">
                <div class="drag__boxes__container col-sm-12 col-md-12 col-lg-6 col-xl-3">
                    <div id="empty-box-1">
                        <div draggable="true" class="square__box" id="box-1"></div>
                    </div>
                    <div id="empty-box-2">
                        <div draggable="true" class="square__box" id="box-2"></div>
                    </div>
                    <div id="empty-box-3">
                        <div draggable="true" class="square__box" id="box-3"></div>
                    </div>
                    <div id="empty-box-4">
                        <div draggable="true" class="square__box" id="box-4"></div>
                    </div>
                    <div id="empty-box-5">
                        <div draggable="true" class="square__box" id="box-5"></div>
                    </div>
                    <div id="empty-box-6">
                        <div draggable="true" class="square__box" id="box-6"></div>
                    </div>
                    <div id="empty-box-7">
                        <div draggable="true" class="square__box" id="box-7"></div>
                    </div>
                    <div id="empty-box-8">
                        <div draggable="true" class="square__box" id="box-8"></div>
                    </div>
                    
                </div>
        
                <div class="drop__boxes__container col-lg-6 col-xl-6">
                    
                </div>

                <div class="action__log col-xl-2">
                    
                </div>
            </div>
            
        </div>
        
        <!-- Js Imports -->
        <script src="js/logic.js"></script>

        <!-- JQuery cdn -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- BootStrap cdn -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script> 
    </body>
</html>
